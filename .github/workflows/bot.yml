name: Run Discord Bot on Schedule

on:
  schedule:
    - cron: "* * * * *"  # Runs every minute

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start Discord Bot
        run: node index.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
