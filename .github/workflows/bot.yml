name: Run Discord Bot

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Ensure compatibility with discord.js
      - run: npm install
      - run: node index.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
